<div class="loginContainer">
    <mat-card class="card">
        <mat-card-content>
            <div style="align-items: center;display: flex;flex-direction: column; justify-content: center;">
                <img style="width: 30%;" src="../../../../assets/proNew.png" />
                <p style="color: #2596be;">Sign in by using official mail Id !</p>
            </div>
            <div class="container" novalidate>
                <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">
                    <mat-form-field class="form-element">
                        <input matInput placeholder="Email Id" formControlName="email" />
                        <mat-error *ngIf="
                        !formGroup.controls['email'].valid &&
                        formGroup.controls['email'].touched
                      ">
                            {{ getErrorEmail() }}
                        </mat-error>
                    </mat-form-field>

                    <mat-form-field class="form-element">
                        <input matInput placeholder="Password" formControlName="password" />
                        <mat-hint>Choose a password of at least eight characters, one uppercase letter
                            and one number</mat-hint>
                        <mat-error *ngIf="
                        !formGroup.controls['password'].valid &&
                        formGroup.controls['password'].touched
                      ">
                            {{ getErrorPassword() }}
                        </mat-error>
                    </mat-form-field>

                    <div class="form-element">
                        <button mat-raised-button color="primary" type="submit" class="button"
                            [disabled]="!formGroup.valid">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>

        </mat-card-content>
    </mat-card>
</div>
